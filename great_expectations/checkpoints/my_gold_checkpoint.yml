# great_expectations/checkpoints/my_gold_checkpoint.yml
name: my_gold_checkpoint
config_version: 1.0
class_name: SimpleCheckpoint
run_name_template: "%Y%m%d-%H%M%S-gold-validation" # Optional run name
validations:
  - batch_request:
      datasource_name: minio_gold_storage
      data_connector_name: gold_data_connector
      data_asset_name: cleaned_data # Match how GX infers asset name from prefix
      batch_spec_passthrough:
        reader_method: parquet
        reader_options:
          engine: pyarrow
    expectation_suite_name: gold_data_suite
# Optional Actions (e.g., store results, update docs)
action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction
  - name: store_evaluation_params
    action:
      class_name: StoreEvaluationParametersAction
  - name: update_data_docs
    action:
      class_name: UpdateDataDocsAction
      # site_names: [] # specify site names if you have multiple
evaluation_parameters: {}
runtime_configuration: {}
